<html>
   <head>
      <title>ReCAPTCHA demo</title>
      <script src='https://code.jquery.com/jquery-1.11.3.min.js' async defer></script>
      <script src='https://www.google.com/recaptcha/api.js' async defer></script>
      <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

    <script>
  var onloadCallback = function() {
    grecaptcha.render('html_element', {
      'sitekey' : '6LdTJwoTAAAAACB_61K0R4mnuyx9liBaj3ryVJRW',
      'callback' : 'correctCaptcha'
    });

var correctCaptcha = function(response) {
    alert(response);
};
  };
    </script>
   </head>
   <body>
      <div class="sample-form">
         <form method="GET">
            <fieldset>
               <legend>Sample Form with ReCAPTCHA</legend>
               <ul>
                  <li><label for="input1">First name</label><input id="input1" name="input1" type="text"></li>
                  <li><label for="input2">Last Name</label><input id="input2" name="input2" type="text" ></li>
                  <li>
                     <div class="recaptcha-error">
                        <div class="g-recaptcha" data-sitekey="6LdTJwoTAAAAACB_61K0R4mnuyx9liBaj3ryVJRW"></div>
                     </div>
                  </li>
                  <li><input type="submit" value="Submit" /></li>
               </ul>
            </fieldset>
         </form>
      </div>
     <div id='html_element'></div>
   </body>
</html>
